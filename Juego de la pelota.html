<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Css/Juego de la pelota.css">
    <script src="Js/Juego de la pelota.js" defer></script>
    
    <title>Juego de la Pelota</title>

   
</head>
<body>

    <div class="Titulo">
            <h1>Juego de la Pelota</h1>

        <p>Para jugar debes agregar la cantidad de veces que va a saltar la pelota y dar en el boton iniciar juego.</p>
    </div>

    <div class="Contenedor-juego">
        <input type="number" id="cantidad-saltos" placeholder="Cantidad de saltos" min="1" max="10">
        <button id="iniciar-juego">Iniciar Juego</button>
        <div id="contador">Saltos: 0</div>
        
        <div id="cuadro">
            <div id="pelota"></div>
        </div>
    </div>

   
</body>
</html>
